<div>
  <h3>{{ playlist.name }}</h3>
  <table class='table' ng-show="playlist.songs.length">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Artists</th>
        <th>Genres</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="song in playlist.songs" ng-class="{active: song === getCurrentSong() }">
        <td>
          <button class="btn btn-default btn-xs" ng-click="toggle(song)">
            <span class="glyphicon" ng-class="{ 'glyphicon-pause': isPlaying(song), 'glyphicon-play': !isPlaying(song) }"></span>
          </button>
        </td>
        <td>{{ song.name }}</td>
        <td><span ng-repeat="artist in song.artists">{{ artist.name }}{{ $last ? '' : ', ' }}</span></td>
        <td>{{ song.genres.join(', ') }}</td>
        <td><button ng-click=remove(song) class='glyphicon glyphicon-remove'>
          </button></td>
      </tr>
    </tbody>
  </table>
  <small ng-hide="playlist.songs.length">No songs.</small>
  <h3>Add to Playlist</h3>
  <form name='selectSongs' ng-submit=submit(songChoice)>
    <select ng-options='song.name for song in allSongs' ng-model='songChoice' required></select>
    <button type="submit" class="btn btn-success" ng-disabled=' selectSongs.$invalid'>Add to Playlist</button>
  </form>
  <hr>
</div>
