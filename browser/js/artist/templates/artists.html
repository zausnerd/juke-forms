<div>
  <h3>Artists</h3>
  <input ng-model="artistSearch"/>
  	<p>{{ artistSearch }}</p>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: artistSearch}">
      <a ui-sref="artist({artistId: artist._id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
